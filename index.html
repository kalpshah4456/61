<!DOCTYPE html>
<html>
<head>
    <title>Simple UI Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 14px 20px;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            padding: 20px;
            margin-top: 30px;
            height: 500px; /* Change as per your requirement */
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">THIS IS CHANGED</a>
    <a href="#contact">Contact</a>
</div>

<div class="main">
    <h1>Welcome to Our Site!</h1>
    <p>This is a simple UI template to get you started with your project.</p>
</div>

<div class="footer">
    <p>Footer Content Here</p>
</div>

</body>
</html>
